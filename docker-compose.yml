version: '3.8'

volumes:
  mysql-volume:

services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./src/:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=first
      - DB_USERNAME=tateishishozo
      - DB_PASSWORD=tateishishozo

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./src/:/var/www/html

  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: first
      MYSQL_USER: tateishishozo
      MYSQL_PASSWORD: tateishishozo
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql-volume:/var/lib/mysql

  db_test:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - 3000:3306
    environment:
      MYSQL_DATABASE: first
      MYSQL_USER: tateishishozo
      MYSQL_PASSWORD: tateishishozo
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'
    # volumes:
    #   - mysql-volume:/var/lib/mysql